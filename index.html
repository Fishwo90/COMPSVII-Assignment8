<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container text-center my-4">
        <h1>What Movie Genre Are You?</h1>
        <p class="lead">Answer the questions to find your movie personality!</p>
    </div>

    <div class="container d-flex justify-content-center" id="question-1">
        <div class="card my-4 p-4 question-block" style="width: 75%;">
            <h4 class="mb-3">What's your favorite movie setting?</h4>
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="action">Explosions & Adventure</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="comedy">Laughs & Fun</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="drama">Emotional & Thoughtful</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="horror">Dark & Scary</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center d-none" id="question-2">
        <div class="card my-4 p-4 question-block" style="width: 75%;">
            <h4 class="mb-3">Choose a favorite movie character type:</h4>
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="action">Hero/Adventurer</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="comedy">Goofy/Comedian</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="drama">Complex/Emotional</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="horror">Villain/Monster</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center d-none" id="question-3">
        <div class="card my-4 p-4 question-block" style="width: 75%;">
            <h4 class="mb-3">Pick a movie soundtrack style:</h4>
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="action">Epic orchestral</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="comedy">Fun & upbeat</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="drama">Emotional piano/strings</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="horror">Tense/creepy sounds</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center d-none" id="question-4">
        <div class="card my-4 p-4 question-block" style="width: 75%;">
            <h4 class="mb-3">Choose a movie pace:</h4>
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="action">Fast & Thrilling</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="comedy">Light & Funny</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="drama">Slow & Thoughtful</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="horror">Suspenseful & Dark</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center d-none" id="show-result-container">
        <button class="btn btn-success btn-lg" id="show-result">Show My Result!</button>
    </div>

    <div class="container d-flex justify-content-center d-none" id="result-container">
        <div class="card my-4 p-4 text-center" style="width: 75%;">
            <h3 class="mb-3">Your Movie Personality Is...</h3>
            <h2 class="display-5" id="result-text"></h2>
            <button class="btn btn-outline-secondary mt-3" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    
    <script src="./js/script.js"></script>
</body>
</html>
